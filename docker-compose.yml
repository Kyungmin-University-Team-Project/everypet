version: '3'

services:
  tomcat:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8083:8080'
    depends_on:
      - mysql
    environment:
      db.driverClass: 'com.mysql.jdbc.Driver'
      db.url: 'jdbc:mysql://mysql:3306/every-pet'
      db.username: 'root'
      db.password: 'root'
    networks:
      - network

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: every-pet
    ports:
      - '3308:3306'
    volumes:
      - ./docs/data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - network

networks:
  network:
